<!DOCTYPE HTML>
<html>
<head>
	<title>Shopping cart</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<header>
<div class="logo">
<img src="img/logo.png" width="130px">
Shopping cart
</div>
<div class="basket">
My basket(<span class="count_items">0</span>)
<img src="img/basket.png" width="130px">
</div>
</header>
<div class="products">
<div class="products_caption">Goods </div>
<div class="products_list">
<div class="product_phone">
<img src="img/samsung_galaxy_A52.jpg">
<div class="product_caption">
Samsung Galaxy A52</div>
<div class="product_price">340Є</div>
<div class="btn_product">
<input type="text" class="add_btn" value="Add to basket">
</div>
</div>

<div class="product_laptop">
<img src="img/asus_zenbook1.jpg">
<div class="product_caption">
ASUS Zenbook UX535LI-BO202R</div>
<div class="product_price">1572Є</div>
<div class="btn_product">
<input type="text" class="add_btn" value="Add to basket">
</div>
</div>


<div class="product_watch">
<img src="img/samsung_galaxy_watch4.jpg">
<div class="product_caption">
Samsung Galaxy Watch4</div>
<div class="product_price">270Є</div>
<div class="btn_product">
<input type="text" class="add_btn" value="Add to basket">
</div>
</div>








</div>
</div>
</div>
</body>
</html>
